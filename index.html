<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Components</title>
  <script src="./dist/bundle.js"></script>
  <style>
    dg-diagram {
      height: 300px;
      width: 800px;
      display: flex;
      position: relative;
      background-color: lightgray;
    }

    .my-node {
      background-color: grey;
      border: 1px solid black;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
      border-radius: 2px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <dg-diagram>
    <dg-node x="100" y="20" h="30" w="100">
      <div class="my-node">
        Hello node
      </div>
    </dg-node>
    <dg-node x="10" y="200" h="50" w="20">
      <div class="my-node">
        Yooooooo
      </div>
    </dg-node>
    <dg-node x="130" y="600" h="50" w="50">
      <div class="my-node">
        qmlsksmdlkd mlkd smkls dsd
      </div>
    </dg-node>
    <dg-node x="500" y="20" h="100" w="100">
      <div class="my-node">
        xyz
      </div>
    </dg-node>
    <dg-node x="200" y="200" h="100" w="100">
      <div class="my-node">
        WOOOO HOOOO
      </div>
    </dg-node>
    <dg-node x="800" y="100" h="40" w="150">
      <div class="my-node">
        yop-aaaa
      </div>
    </dg-node>
  </dg-diagram>
</body>
</html>
