<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Components</title>
  <script src="./dist/bundle.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <dg-diagram>
    <dg-node id="n1" x="100" y="20" h="30" w="120">
      <dg-resizeable>
        <dg-draggable>
          <div class="my-node">
            Yalla jkkj lksjlk sjk
          </div>
        </dg-draggable>
      </dg-resizeable>
    </dg-node>
    <dg-node id="n2" x="250" y="40" h="30" w="120" selected>
      <div class="my-node">
        Selected by default
      </div>
    </dg-node>
    <dg-node id="n3" x="400" y="20" h="30" w="120" selected>
      <dg-draggable>
        <div class="my-node">
          Drag me
        </div>
      </dg-draggable>
    </dg-node>
    <dg-node id="n4" x="10" y="80" h="100" w="50">
      <dg-draggable>
        <div class="my-wrapping-node">
          Wrapping me is better... drag me !
        </div>
      </dg-draggable>
    </dg-node>
    <dg-node id="n5" x="250" y="100" h="100" w="100">
      <div class="my-wrapping-node">
        I am a (fixed) square
      </div>
    </dg-node>
    <dg-node id="n6" x="400" y="250" h="30" w="50">
      <dg-resizeable>
        <div class="my-wrapping-node">
          Resize me
        </div>
      </dg-resizeable>
    </dg-node>
    <dg-link from="n1" to="n2"></dg-link>
    <dg-link from="n5" to="n1"></dg-link>
    <dg-link from="n4" to="n1"></dg-link>
  </dg-diagram>
</body>
</html>
