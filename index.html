<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Components</title>
  <script src="./dist/bundle.js"></script>
  <style>
    dg-diagram {
      height: 500px;
      width: 800px;
      display: flex;
      position: relative;
      background-color: #EEEEEE;
    }

    .my-node, .my-wrapping-node {
      background-color: #BBBBBB;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .my-node {
      border-radius: 4px;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    /* dg-node[selected] .my-node {
      background-color: lightgreen;
    } */

    dg-node {
      cursor: pointer;
    }

    dg-node[selected] .my-node {
      background-color: lightgreen;
    }
    dg-node[selected] .my-wrapping-node {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <dg-diagram>

    <dg-node id="n1" x="100" y="20" h="30" w="120">
      <dg-draggable>
        <div class="my-node">
          Yalla jkkj lksjlk sjk
        </div>
      </dg-draggable>
    </dg-node>
    <dg-node id="n2" x="250" y="40" h="30" w="120" selected>
      <div class="my-node">
        Selected by default
      </div>
    </dg-node>
    <dg-node id="n3" x="400" y="20" h="30" w="120" selected>
      <dg-draggable>
        <div class="my-node">
          Drag me
        </div>
      </dg-draggable>
    </dg-node>
    <dg-node id="n4" x="10" y="80" h="100" w="50">
      <dg-draggable>
        <div class="my-wrapping-node">
          Wrapping me is better... drag me !
        </div>
      </dg-draggable>
    </dg-node>
    <dg-node id="n5" x="250" y="100" h="100" w="100">
      <div class="my-wrapping-node">
        I am a (fixed) square
      </div>
    </dg-node>

    <dg-link from="n1" to="n2"></dg-link>
    <dg-link from="n5" to="n1"></dg-link>
    <dg-link from="n4" to="n1"></dg-link>

  </dg-diagram>
</body>
</html>
